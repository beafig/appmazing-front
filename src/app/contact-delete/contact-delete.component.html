<h1>Borrar contacto</h1>
<p>
  ¿Estás seguro/a de que deseas borrar el contacto de
  <strong>{{ contactName }} </strong>?
</p>
<div class="buttons">
  <button mat-raise-button mat-dialog-close><mat-icon>close</mat-icon></button>
  <button mat-raise-button color="warn" class="delete-btn" (click)="confirm()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
