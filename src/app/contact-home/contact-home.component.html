<!-- mat-table: para indicar que la table viene de la librería material, el módulo table
  dataSource: array de objetos definidos en el archico ts del componente, entre [] se pone
class: clase propia de la librería material, que da estilos a la tabla -->
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
  <!-- ng-container:
  matColumnDef: 
  mat-header-cell: plantilla del header de la tabla de la librería
  *matHeaderCellDef: 
  mat-cell: plantilla de celda de la librería
  *matCellDef= "let contact" -> definimos el nombre para acceder a los datos del array
  {{element.position}}: datos del array ELEMENT_DATA, .position para acceder al valor de la propiedad position. para mostrar cualquier valor del ts debes ponerlo entre doble {{}}
 -->
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
  </ng-container>
  <!-- first_surname Column -->
  <ng-container matColumnDef="first_surname">
    <th mat-header-cell *matHeaderCellDef>First surname</th>
    <td mat-cell *matCellDef="let contact">{{ contact.first_surname }}</td>
  </ng-container>
  <!-- second_surname Column -->
  <ng-container matColumnDef="second_surname">
    <th mat-header-cell *matHeaderCellDef>Second surname</th>
    <td mat-cell *matCellDef="let contact">{{ contact.second_surname }}</td>
  </ng-container>
  <!-- phone Column -->
  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let contact">{{ contact.phone_number }}</td>
  </ng-container>
  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
  </ng-container>
  <!-- *matHeaderRowDef:  
    displayedColumns: en el export del .ts se define el nº de columnas asignándole un nombreS -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
